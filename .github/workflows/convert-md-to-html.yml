name: Convert Markdown to HTML

on:
  push:
    paths:
      - '**/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install markdown-to-html converter
      run: |
        npm install -g markdown-it-cli

    - name: Convert Markdown to HTML
      run: |
        for file in blog/**/*.md; do
          html_file="${file%.md}.html"
          markdown-it "$file" > "$html_file"
        done

    - name: Commit converted HTML files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add blog/**/*.html
        git commit -m "Convert Markdown to HTML [GitHub Actions]"
        git push