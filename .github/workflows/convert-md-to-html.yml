name: Convert Markdown to HTML

on:
  push:
    paths:
      - 'posts/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install markdown-to-html converter
      run: |
        npm install -g markdown-it-cli

    - name: Ensure output directory exists
      run: |
        mkdir -p output

    - name: Convert Markdown to HTML
      run: |
        shopt -s nullglob
        files=(posts/**/*.md)
        if [ ${#files[@]} -eq 0 ]; then
          echo "No Markdown files found to process."
          exit 0
        fi
        for file in "${files[@]}"; do
          if [ ! -s "$file" ]; then
            echo "Skipping empty file: $file"
            continue
          fi
          output_file="output/$(basename "${file%.md}.html")"
          markdown-it "$file" > "$output_file"
        done
        shopt -u nullglob

    - name: Commit converted HTML files
      run: |
        if ls output/*.html 1> /dev/null 2>&1; then
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.html
          git commit -m "Convert Markdown to HTML [GitHub Actions]"
          git push
        else
          echo "No HTML files to commit."
        fi