name: Convert Markdown to HTML

on:
  push:
    paths:
      - '**/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install markdown-to-html converter
      run: |
        npm install -g markdown-it-cli

    - name: Ensure blog directory exists
      run: |
        mkdir -p blog

    - name: Debug: List Markdown files
      run: |
        echo "Listing Markdown files in blog directory:"
        find blog -type f -name "*.md"

    - name: Convert Markdown to HTML
      run: |
        shopt -s nullglob
        files=(blog/**/*.md)
        if [ ${#files[@]} -eq 0 ]; then
          echo "No Markdown files found to process."
          exit 0
        fi
        for file in "${files[@]}"; do
          if [ ! -s "$file" ]; then
            echo "Skipping empty file: $file"
            continue
          fi
          html_file="${file%.md}.html"
          markdown-it "$file" > "$html_file"
        done
        shopt -u nullglob

    - name: Commit converted HTML files
      run: |
        if ls blog/**/*.html 1> /dev/null 2>&1; then
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/**/*.html
          git commit -m "Convert Markdown to HTML [GitHub Actions]"
          git push
        else
          echo "No HTML files to commit."
        fi