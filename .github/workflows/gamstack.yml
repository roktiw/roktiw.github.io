name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install markdown-to-html converter and Pandoc
      run: |
        npm install -g markdown-it-cli
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Clean Output Directory
      run: |
        rm -rf output/*
        mkdir -p output

    - name: Convert Markdown Files in /input to HTML
      run: |
        for file in $(find input -name '*.md'); do
          output_file="output/$(basename \"${file%.md}.html\")"
          markdown-it "$file" > "$output_file"
        done

    - name: Generate Dynamic Menu
      run: |
        bash scripts/generate_menu.sh

    - name: Combine Templates into Index.html
      run: |
        cat templates/header.html templates/menu.html templates/footer.html > index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4