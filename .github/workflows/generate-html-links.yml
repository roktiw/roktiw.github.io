name: Generate HTML Links and Update Index

on:
  push:
    branches:
      - main

jobs:
  generate-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Convert Markdown to HTML
      run: |
        mkdir -p output
        for file in posts/*.md; do
          filename=$(basename "$file" .md)
          pandoc "$file" -o "output/$filename.html"
        done

    - name: Generate New Index.html
      run: |
        echo "<!DOCTYPE html>" > index.html
        echo "<html>" >> index.html
        echo "<head><title>Index of HTML Files</title></head>" >> index.html
        echo "<body>" >> index.html
        echo "<h1>Index of HTML Files</h1>" >> index.html
        echo "<ul>" >> index.html
        for file in output/*.html; do
          filename=$(basename "$file")
          echo "<li><a href='output/$filename'>$filename</a></li>" >> index.html
        done
        echo "</ul>" >> index.html
        echo "</body>" >> index.html
        echo "</html>" >> index.html

    - name: Commit and Push Changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add index.html output/*.html
        git commit -m "Recreate index.html with links to output HTML files"
        git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main