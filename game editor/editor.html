<!DOCTYPE html>
<html>
<head>
    <title>Zelda Game Editor</title>
    <style>
        #game-board {
            position: relative;
            height: 600px;
            width: 800px;
            border: 1px solid black;
        }
        .game-item {
            position: absolute;
            height: 50px;
            width: 50px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <select id="item-type">
        <option value="ðŸŒ³">Tree</option>
        <option value="ðŸª¨">Stone</option>
        <!-- Add more game elements here -->
        <option value="ðŸŒŠ">Water</option>
        <option value="ðŸ”¥">Fire</option>
    </select>

    <!-- Add input fields for element positioning -->
    <input type="number" id="item-x" placeholder="X position">
    <input type="number" id="item-y" placeholder="Y position">

    <button id="add-item">Add Element</button>

    <!-- Add button for element removal -->
    <button id="remove-item">Remove Element</button>

    <script>
        document.getElementById('add-item').addEventListener('click', function() {
            var itemType = document.getElementById('item-type').value;
            var itemX = document.getElementById('item-x').value;
            var itemY = document.getElementById('item-y').value;

            var item = document.createElement('div');
            item.classList.add('game-item');
            item.style.left = itemX + 'px';
            item.style.top = itemY + 'px';
            item.textContent = itemType;

            document.getElementById('game-board').appendChild(item);
        });

        document.getElementById('remove-item').addEventListener('click', function() {
            var gameBoard = document.getElementById('game-board');
            if (gameBoard.lastChild) {
                gameBoard.removeChild(gameBoard.lastChild);
            }
        });
    </script>
</body>
</html>
