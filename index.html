<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Buttons</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        width: 200px;
    }
    .button {
        padding: 10px;
        margin: 5px;
        font-size: 20px;
        text-align: center;
        background-color: #f0f0f0;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div class="container">
    <button class="button" onclick="window.location.href='/farmario';">Farmario 😀</button>
    <button class="button" onclick="window.location.href='/horse';">Horse 🐎</button>
    <button class="button" onclick="window.location.href='/cars';">Cars 🚗</button>
    <button class="button" onclick="window.location.href='/balloons';">Balloons 🎈</button>
</div>
</body>
</html>
