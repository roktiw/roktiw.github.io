<!DOCTYPE html>
<html>

<head>
    <style>
        .keyboard {
            width: 100%;
            margin: 0 auto;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }

        .key {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 600px) {
            .key {
                padding: 10px;
            }
        }
    </style>
    <script>
        function assignLink(keyElement) {
            var input = keyElement.querySelector('input');
            keyElement.dataset.link = input.value;
            input.value = '';
        }
    </script>
</head>

<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
        </div>
        <!-- Row 4 -->
        <div class="row">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
        </div>
    </div>
</body>

</html>
